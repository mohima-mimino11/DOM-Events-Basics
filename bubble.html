<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      border: 2px solid tomato;
    }
    section{
      border: 2px solid blue ;
    }
    body{
      border: 2px solid green;
    }
    #item-2{
      border: 2px solid purple;
    }
  </style>
</head>
<body id="body">
  <h1>Exploring Event Bubble</h1>
  <section id="list-container">
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Est, saepe!</li>
      <li id="item-3">Repellat, facere?</li>
      <li id="item-4">Animi, ipsum.</li>
      <li id="item-5">Corrupti, architecto.</li>
      <li id="item-6">A, nisi?</li>
    </ul>
  </section>
  <script>
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 clicked');
      event.stopImmediatePropagation()
    })
    document.getElementById('item-2').addEventListener('click', function(){
      console.log('item-2 clicked double');
    })
    document.getElementById('item-2').addEventListener('click', function(){
      console.log('item-2 clicked triple');
    })
    document.getElementById('list-ul').addEventListener('click', function(){
      console.log('ul clicked');
    })
    document.getElementById('list-container').addEventListener('click', function(){
      console.log('section container clicked')
    })
    document.getElementById('body').addEventListener('click', function(){
      console.log('body of the html clicked')
    })
  </script>
</body>
</html>
